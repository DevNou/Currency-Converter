<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter Pro</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
  <div class="container">
    <div class="mode-toggle">
      <label class="switch">
        <input type="checkbox" id="mode-switch">
        <span class="slider"></span>
      </label>
      <span id="mode-label">Light Mode</span>
    </div>

    <h1>üí± Currency Converter</h1>
    <p class="subtitle">Convert currencies quickly and easily</p>

    <form id="converter-form">
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" required min="0.01" step="any"/>
      </div>

      <div class="form-group">
        <label for="from-currency">From</label>
        <input type="text" id="from-search" placeholder="Search currency..." class="search-input" />
        <select id="from-currency" class="currency-select"></select>
      </div>

      <div class="form-group">
        <label for="to-currency">To</label>
        <input type="text" id="to-search" placeholder="Search currency..." class="search-input" />
        <select id="to-currency" class="currency-select"></select>
      </div>

      <button type="submit">Convert</button>
      <p class="powered-by">Powered by DEVAR</p>
    </form>

    <div id="loader" class="hidden">‚è≥ Converting...</div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
