<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter Pro</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>💱 Currency Converter</h1>
    <p class="subtitle">Convert currencies quickly and easily</p>

    <form id="converter-form">
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" required min="0.01" step="any"/>
      </div>

      <div class="form-group">
        <label for="from-currency">From</label>
        <select id="from-currency">
          <option value="">Loading currencies...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="to-currency">To</label>
        <select id="to-currency">
          <option value="">Loading currencies...</option>
        </select>
      </div>

      <button type="submit">Convert</button>
    </form>

    <div id="loader" class="hidden">⏳ Converting...</div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
